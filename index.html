    <!--  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Discord Sender</title>

    <link rel="stylesheet" href="styles/css/index.css">

    <script src="scripts/index.js" defer type="module"></script>

<body>
    
    <header>
        <h1>Webhook Discord Sender</h1>
    </header>

    <p class="description">
        Send personalised messages simply via this tool to enrich your discord server !
    </p>

    <form>

        <!-- Configuration principale -->
        <section class="left">

            <div class="input-container">
                <label for="webhook-url">Webhook url</label>
                <input type="url" name="webhook-url" id="webhook-url" placeholder="https://discord.com/api/webhooks/..." required>
            </div>

            <div class="input-container">
                <label for="content-message">Main message</label>
                <textarea name="content-message" id="content-message" placeholder="hello word"></textarea>
            </div>
        
            <div class="btn add-embed">
                <span>Add embed</span>
                <img src="assets/add.svg" alt="add icon">
            </div>

        </section>


        <!-- Configuration des embeds -->
        <section class="right embed-config disable" data-embedID="0">

            <div class="input-container">
                <label for="title-embed">Title</label>
                <input type="text" name="title-embed" id="title-embed" maxlength="256">
            </div>
            
            <div class="input-container">
                <label for="description-embed">Description</label>
                <textarea name="description-embed" id="description-embed" placeholder="hello word" maxlength="4096"></textarea>
            </div>

            <div class="input-container">
                <label for="image-embed">Image url</label>
                <input type="url" name="image-embed" id="image-embed">
            </div>

            <div class="input-container">
                <label for="thumbnail-embed">Thumbnail url</label>
                <input type="url" name="thumbnail-embed" id="thumbnail-embed">
            </div>

            <div class="input-container">
                <label for="footer-embed">Footer</label>
                <input type="text" name="footer-embed" id="footer-embed" maxlength="2048">
            </div>

            <div class="input-container">
                <label for="color-embed">Color</label>
                <input type="color" name="color-embed" id="color-embed">
            </div>

            <hr>

            
            <div class="btn add-field">
                <span>Add field</span>
                <img src="assets/add.svg" alt="add icon">
            </div>
            
            <div class="btn delete-embed">
                <span>Delete embed</span>
            </div>

        </section>

        <button type="submit" class="btn send-webhook">Send webhook</button>
    </form>

    <footer>
        <a href="https://support.discord.com/hc/fr/articles/360045093012-Server-Integrations-Page" target="_blank">What is webhooks?</a>
        <a href="assets/embed-help.png" target="_blank">What is the structure of embeds?</a>
        <a href="assets/format-message.png" target="_blank">How to format a message on discord?</a>
    </footer>

</body>
</html>
